{% extends 'forum/base.html' %}

    Welcome To The Forum
{% endblock %}
{% block body_block %}
<h1>Yet Another QnA Forum </h1>
<br/>
<br/>
<h4>Trending Questions</h4>

{% endfor %}
</ul>
{% endblock %}
