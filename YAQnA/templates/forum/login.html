	{% extends "forum/base.html" %}
	
	{% block title_block %}
		Login
	{% endblock %}
	
	{% block body_block %}

	
	
	<link href="http://v4-alpha.getbootstrap.com/examples/signin/signin.css" rel="stylesheet">

	<div class="jumbotron">
		<h1 class="display-3">Login</h1>
 	</div>

	<form class="form-signin" id ="login_form" role="form" method="post" action="/forum/login/">
		{% csrf_token %}
		<h2 class="form-signin-heading">Please sign in</h2>
		<label for="inputUsername" class="sr-only">Username</label>
		<input type="text" name="username" value=""id="id_username" class="form-control" placeholder="Username" required autofocus>
		<label for="inputPassword" class="sr-only">Password</label>
		<input type="password" name="password" id="id_password" class="form-control" placeholder="Password" required>
		<button class="btn btn-lg btn-primary btn-block" type="submit" value="submit" />Sign in</button>
	</form>
	
	<p>Not  a member? <a href="/forum/register/">Register</a>!</p>
	{% endblock %}
