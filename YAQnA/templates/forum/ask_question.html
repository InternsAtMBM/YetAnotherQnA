{% extends "forum/base.html" %}
{% block title_block %}
ASK Question
{% endblock %}
{% block body_block %}
       <div class="container-fluid">

    <div class="row">
        <div class="col-sm-12 col-md-6">
            <div class="panel panel-default">
                <div class="panel-body">
                    <form class="form-horizontal" role="form" action="/forum/ask_question/" method="post" enctype="multipart/form-data">
                        {% csrf_token %}
                        {% for field in question_form.visible_fields %}
                        <div class="form-group">
                            <div class="col-sm-offset-2 col-sm-10">
                                <span class="text-danger small">{{ field.errors }}</span>
                            </div>
                            <label class="control-label col-sm-2" for="form_title">{{ field.label_tag }}</label>
                            <div class="col-sm-10">{{field}}</div>
                        </div>
                        {% endfor %}
			            <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" class="btn btn-success">Submit</button>
                        </div>
                        </div>
                    </form>
                </div>

                </div>
            </div>
        </div>
    </div>

{% endblock %}
